<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>履歷總覽 - TFC Interview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .profile {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
    }
    .profile img {
      width: 100px;
      height: auto;
      border-radius: 4px;
    }
    .profile-info {
      flex-grow: 1;
      margin-left: 20px;
    }
    .profile-info h2 {
      margin: 0 0 10px 0;
    }
    .profile-info a {
      display: inline-block;
      margin-top: 5px;
      text-decoration: none;
      color: #007bff;
    }
    .profile-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TFC 面試履歷</h1>

    <div class="profile">
      <img src="mark_thumbnail.jpg" alt="Mark 高建勲">
      <div class="profile-info">
        <h2>Mark 高建勲</h2>
        <a href="mark.pdf" download>下載 PDF 履歷</a>
      </div>
    </div>

    <div class="profile">
      <img src="chen_thumbnail.jpg" alt="陳耀輝">
      <div class="profile-info">
        <h2>陳耀輝</h2>
        <a href="chen.pdf" download>下載 PDF 履歷</a>
      </div>
    </div>
  </div>
</body>
</html>
